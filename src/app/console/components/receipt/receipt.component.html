<h1 mat-dialog-title>Your Receipt</h1>
<div mat-dialog-content>
    <table mat-table [dataSource]="dataSource" class="receipt-table">
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Item </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
      
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
      
        <ng-container matColumnDef="subtotal">
          <th mat-header-cell *matHeaderCellDef> Subtotal </th>
          <td mat-cell *matCellDef="let element"> ${{element.subtotal}} </td>
          <td mat-footer-cell *matFooterCellDef> ${{data.amount}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="receipt-footer" mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
</div>
<div mat-dialog-actions>
  <button color="accent" mat-button (click)="onCloseClick()">Close</button>
</div>
