<mat-card class="item-block-card mat-typography">
  <img mat-card-image src="{{item?.imageUrl}}" class="item-block-image">
  <mat-card-header>
    <mat-card-title><h2>{{item?.name}}</h2></mat-card-title>
    <mat-card-subtitle>${{item?.price}}	</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="openDialog()">Order</button>
  </mat-card-actions>
</mat-card>
